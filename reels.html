<!DOCTYPE html>
<html>
<head>
  <title>Reels Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .reels-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }
    
    .reel {
      width: 200px;
      height: 200px;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    
    .reel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    
    .reel:hover img {
      transform: scale(1.1);
    }
    
    .reel:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    .reel:hover:before {
      opacity: 1;
    }
    
    .reel h3 {
      color: #fff;
      font-size: 18px;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="reels-container">
    <div class="reel">
      <img src="https://via.placeholder.com/200" alt="Reel 1">
      <h3>Reel 1</h3>
    </div>
    <div class="reel">
      <img src="https://via.placeholder.com/200" alt="Reel 2">
      <h3>Reel 2</h3>
    </div>
    <div class="reel">
      <img src="https://via.placeholder.com/200" alt="Reel 3">
      <h3>Reel 3</h3>
    </div>
    <!-- Add more reels here -->
  </div>
</body>
</html>
